version: "3"

volumes:
  db-data:
    external: false
  my-db:

services:
  database:
    image: postgres
    volumes:
      - db-data:/var/lib/postgresql/db-data
      - ./database:/etc/cron.daily

  gateway:
    build: ./gateway

  blop:
   build: ./blop
   depends_on:
     - database
   env_file:
     - .env

  client:
    image: hasadna/open-pension-client
    volumes:
      - ./logs/nginx:/var/log/nginx
    ports:
      - "80:80"
    environment:
      - SERVICE_PORTS=80
    depends_on:
      - server

  server:
    image: hasadna/open-pension-server
    command: /bin/sh entrypoint.sh
    volumes:
      - ./logs/django:/home/app/server/logs
    depends_on:
      - database
      - cms

  cms:
    build: ./cms
    ports:
      - "8080:80"
    volumes:
      - ./cms:/var/www/html/
    restart: always

  cms_db:
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_DATABASE: 'db'
      MYSQL_USER: 'user'
      MYSQL_PASSWORD: 'password'
      MYSQL_ROOT_PASSWORD: 'password'
    ports:
      # <Port exposed> : < MySQL Port running inside container>
      - '3307:3306'
    expose:
      # Opens port 3306 on the container
      - '3306'
      # Where our data will be persisted
    volumes:
      - ./my-db:/var/lib/mysql